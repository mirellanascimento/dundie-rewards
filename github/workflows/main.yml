name: CI

on:
  push:
    branches:
      - "main"
  pull request:
    - "main"

  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: true
      matrix: 
        python-version: [3.10]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}    
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}
      - name: Install Project
        run: pip install '.[test]'
      - name: Run tests 
        run: pytest -vv tests integration 